   id="flowSpan3484"
   style="font-weight:bold;-inkscape-font-specification:Calibri Bold">DIRECTIONS:</flowSpan> To get rid of this card, you must spot someone making the either-or fallacy and pass the card to them. Humans are biased; we like to cram things into boxes. Preferably two boxes. Black and white. Simple. But the world doesn't always fit into boxes... a tough fact to remember.</flowPara></flowRoot>      </g>
